<link rel="stylesheet" href="./views/articles/table.css"/>
<md-content>
    
    <div layout="column" layout-align="center center">
        <span class="date-box" layout-margin>
            <div layout="row">
                <span ng-repeat="tab in artCtrl.dateArray">
                    <md-button class="md-raised" ng-click="artCtrl.swapData($index)">{{tab}}</md-button>
                </span>
            </div>
            <h2 class="md-title">{{artCtrl.selectedDate}}</h2>
        </span>
          
    <br/>
    <br/>
    <div style="display:table; height:100%; width:100%">
        <div style="display:table-row; height:100%; width:100%">
            <div ui-grid="artCtrl.gridOptions" style="display:table-cell; height:90%; width:90%" ui-grid-selection ui-grid-resize-columns></div>
        </div>
    </div>
</div> 


</md-content>
