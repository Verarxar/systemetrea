<div>
  <main>
    <div *ngIf="dates">

      <div class="uk-card uk-card-small uk-card-primary uk-card-body" *ngIf="articlesData">
        <div class="uk-float-right">
          <ng-select class="date-select" [items]="dates" [(ngModel)]="selectedDate" [clearable]="false" bindLabel="label" (change)="onChange($event)">
            <ng-template ng-label-tmp let-item="item">
              <i class="fal fa-calendar-alt"></i> {{item.date | date}}
            </ng-template>
            <ng-template ng-option-tmp let-item="item" let-index="index">
              {{item.date | date}} -
              <small>({{item.count}} articles)</small>
            </ng-template>
          </ng-select>
        </div>
        <h3 class="uk-card-title uk-margin-remove-top">{{selectedDate.date | date}}
          <span class="uk-label">{{selectedDate.count}} articles</span>
        </h3>
        <article>
          <ul class="uk-list uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-child-width-1-5@xl" uk-grid>
            <li *ngFor="let category of articlesData.categories">
              {{category.name}} <strong>({{category.count}})</strong>
            </li>
          </ul>
        </article>
      </div>
    </div>
    <app-article-list *ngIf="articles" [articles]="articles" [filteringDate]="this.params.date">
    </app-article-list>
    <div *ngIf="isBusy" class="uk-flex uk-flex-center">
      <div uk-spinner="ratio: 2"></div>
    </div>
  </main>
</div>
